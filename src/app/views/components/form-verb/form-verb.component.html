<div>
  <div class="row">
    <p class="fw-bold">Agregar verbo</p>
  </div>
  <form [formGroup]="verb">
    <div class="row">
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>VerbI</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </form>
  <div class="row">
    <button mat-stroked-button color="warn"
            class="col-5 m-2"
            (click)="closeDialog()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button mat-stroked-button color="primary"
            class="col-5 m-2"
            [disabled]="verb.invalid"
            (click)="cteVerb()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </div>
</div>
